schema: https://api-sa-east-1.graphcms.com/v2/cl4uegq510vb201ukecfig84s/master

documents: './src/**/*.graphql'

generates:
  ./src/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false

